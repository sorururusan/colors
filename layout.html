                                aria-haspopup="true"
                                aria-expanded="false">
                                色ゲーム
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdown1">
                            <a class="dropdown-item" href="./start">脳トレゲーム</a>
                            </div>
                        </div>

                        <button type="button" class="btn btn-dark nav-item" onclick="location.href='./gradation'">グラデーション</button>
                        
                        <button type="button" class="btn btn-dark nav-item" onclick="location.href='./compcolor'">補色</button>
